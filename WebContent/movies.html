<h1>Movies</h1>
<br>

<form id="sort_form">
    <label>Sort by: </label>
    <select id="sortBy" name="sortBy">
        <option value="ratingDesc">Rating (High to Low)</option>
        <option value="ratingAsc">Rating (Low to High)</option>
        <option value="alphaAsc">Name (A to Z)</option>
        <option value="alphaDesc">Name (Z to A)</option>
    </select>

    <label>Results per page: </label>
    <select id="limit" name="limit">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>
</form>
<button onclick="handleSort()">Sort</button>
<br><br>

<button onclick="handlePrev()">Previous</button><span class="current-page-span"></span><button onclick="handleNext()">Next</button>

<br>


<!-- Add CSS later-->
<table id=movies_table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genres</th>
        <th>Starring</th>
        <th>Rating</th>
        <th>Movie Price</th>
    </tr>
    </thead>

    <tbody id=movie_table_body></tbody>
</table>

<button onclick="handlePrev()">Previous</button><span class="current-page-span"></span><button onclick="handleNext()">Next</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
