<h1>Enter your Payment Information</h1>

<form id="payment_form" method="post">
    <label>First Name:</label>
    <input type="text" id="firstName" name = "firstName" placeholder="John.."><br><br>
    <label>Last Name:      </label>
    <input type="text" id="lastName" name = "lastName" placeholder="Doe.."><br><br>
    <label>Credit Card Number:  </label>
    <input type="text" id="creditCardNum" name = "creditCardNum" placeholder="12346 44222 ..."><br><br>
    <label>Expiration Date:     </label>
    <input type="text" id="expirationDate" name = "expirationDate" placeholder="09/26 ..."><br><br>

    <input type="submit" value="Place Order">
</form>

<div id="payment_error_message"></div>
