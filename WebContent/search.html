<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Fabflix Search</title>
    <link rel="stylesheet" href="css/search.css">
</head>

<body>

<div class="topNavigationBar">
    <a href="index.html">Home </a>
    <a href="login.html">Login </a>
    <a href="search.html">Search</a>
    <a href="browse.html">Browse</a>
    <a href="shopping-cart.html">Checkout</a>

</div>
<br><br>

<h3>Search: </h3>
<form action="movies.html">
    <input type="hidden" name="method" value="fsSearch" />
    <input type="hidden" name="sortBy" value="ratingDesc" />
    <input type="hidden" name="limit" value="10" />
    <input type="hidden" name="page" value="1" />

    <label>Movie name:</label>
    <input type="text" name = "full_text"  id="autocomplete" class="autocomplete-searchbox form-control"  placeholder="Search.."><br><br>
</form>



<br><br>
<h3>Or Advanced Search Below: </h3>

<form action="movies.html">
    <input type="hidden" name="method" value="search" />
    <input type="hidden" name="sortBy" value="ratingDesc" />
    <input type="hidden" name="limit" value="10" />
    <input type="hidden" name="page" value="1" />

    <label>Movie name:</label>
    <input type="text" name = "name" class="searchBar" placeholder="Search.."><br><br>
    <label>Year:      </label>
    <input type="text" name = "year" class="searchBar" placeholder="Search.."><br><br>
    <label>Director:  </label>
    <input type="text" name = "director" class="searchBar" placeholder="Search.."><br><br>
    <label>Star:     </label>
    <input type="text" name = "star" class="searchBar" placeholder="Search.."><br><br>

    <input type="submit" value="Search" class="sortButton">
</form>



</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="search.js"></script>

</html>
